plugins {
    id 'java'
    id 'application'
}

group 'me.rickychon.neo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-jersey
    implementation 'org.springframework.boot:spring-boot-starter-jersey:2.6.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'me.rickychon.neo.ServerMain'
}